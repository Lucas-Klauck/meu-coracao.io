<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coração</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #ffdde1, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    flex-direction: column;
}

.heart-container {
    position: relative;
    width: 300px;
    height: 300px;
}

svg {
    width: 100%;
    height: 100%;
    transform-origin: center;
    animation: beat 1s infinite;
}

@keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

.particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, #fff, rgba(255,255,255,0));
    border-radius: 50%;
    animation: float 3s linear infinite;
}

@keyframes float {
    0% { transform: translate(0,0); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)); opacity: 0; }
}

#secret-btn {
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 15px;
    border: none;
    background: #ff7eb9;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 15px rgba(255,255,255,0.6);
    transition: 0.3s;
}
#secret-btn:hover { background: #ff4a91; transform: scale(1.05);}
</style>
</head>
<body>
<div class="heart-container">
<svg viewBox="0 0 512 512">
  <path fill="url(#gradHeart)" d="M256 464l-16-14.88C97.5 336.7 32 272.5 32 192 32 120.3 89.2 64 160 64c39.7 0 76.3 18.9 96 48.1C275.7 82.9 312.3 64 352 64c70.8 0 128 56.3 128 128 0 80.5-65.5 144.7-208 257.1L256 464z"/>
  <defs>
    <linearGradient id="gradHeart" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4a91;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
</div>

<button id="secret-btn">Não é só isso, tem mais</button>

<script>
document.getElementById("secret-btn").addEventListener("click", ()=>{
    window.location.href = "index.html?user=Mywife";
});

// Partículas flutuantes
const container = document.querySelector('.heart-container');
for(let i=0;i<50;i++){
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.setProperty('--x', `${(Math.random()-0.5)*200}px`);
    p.style.setProperty('--y', `${-(Math.random()*250+50)}px`);
    p.style.left = `${Math.random()*100}%`;
    p.style.top = `${Math.random()*100}%`;
    p.style.animationDuration = `${2+Math.random()*2}s`;
    container.appendChild(p);
}
</script>
</body>
</html>
